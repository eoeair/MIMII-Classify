work_dir: ./work_dir/

# feeder
feeder: feeder.Feeder
train_feeder_args:
  data_path: ./data/train.pkl
test_feeder_args:
  data_path: ./data/test.pkl

# model
model: net.CNN
model_args:
  channels: 13

#optim
optimizer: 'Adam'
weight_decay: 1e-5
base_lr: 1e-3
step: [10, 50]

# training
device: 0
batch_size: 64 
test_batch_size: 64
num_epoch: 80
nesterov: True



